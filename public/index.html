  <script type="text/javascript">
    $( document ).ready(function() {
      $('button').click(function(){
        $('button').removeClass('active');
        $(this).addClass('active');
      });
    });
      $("#navbar").css("padding","15px 15px");
      $(".navbarA").css("font-size","18px");
      $("#logo").css("font-size","35px");
      $('#nav-tab a').on('click', function (e) {
          e.preventDefault()
          $(this).tab('show')
      });
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
              $("#navbar").css("padding","10px 10px");
              $(".navbarA").css("font-size","15px");
              $("#logo").css("font-size","25px");
          } else {
              $("#navbar").css("padding","15px 15px");
              $(".navbarA").css("font-size","18px");
              $("#logo").css("font-size","35px");
          }
      }
      $("a.navbarA[href^='#']").on('click', function(e) {
          var headerHeight = $("div#menuEsubmenu").height();
          // prevent default anchor click behavior
          e.preventDefault();

          // animate
          $('html, body').animate({
              scrollTop: $(this.hash).offset().top - 120
          }, 1000, function(){
              // when done, add hash to url
              // (default click behaviour)
              return true;
          });

      });

      $(document).ready(function() {

          var $search = $(".search"),
              $input = $(".search-input"),
              $close = $(".search-close"),
              $svg = $(".search-svg"),
              $path = $(".search-svg__path")[0],
              initD = $svg.data("init"),
              midD = $svg.data("mid"),
              finalD = $svg.data("active"),
              backDelay = 400,
              midAnim = 200,
              bigAnim = 400,
              animating = false;

          $(document).on("click", ".search:not(.active)", function() {
              if (animating) return;
              animating = true;
              $search.addClass("active");

              Snap($path).animate({"path": midD}, midAnim, mina.backin, function() {
                  Snap($path).animate({"path": finalD}, bigAnim, mina.easeinout, function() {
                      $input.addClass("visible");
                      $input.focus();
                      $close.addClass("visible");
                      animating = false;
                  });
              });

          });

          $(document).on("click", ".search-close", function() {
              if (animating) return;
              animating = true;
              $input.removeClass("visible");
              $close.removeClass("visible");
              $search.removeClass("active");

              setTimeout(function() {
                  Snap($path).animate({"path": midD}, bigAnim, mina.easeinout, function() {
                      Snap($path).animate({"path": initD}, midAnim, mina.easeinout, function() {
                          animating = false;
                      });
                  });
              }, backDelay);
          });

      });

  </script>
